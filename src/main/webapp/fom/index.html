<!DOCTYPE html>
<html ng-app manifest="fom.appcache">
	<head>
		<title>Five or More</title>
		<!-- Mobile -->
		<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" href="icons/fom-57x57.png"/>
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/fom-114x114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/fom-72x72.png" />
		<link rel="apple-touch-icon-precomposed" href="icons/fom-57x57.png" />

		<!-- Google Chrome -->
		<meta name="application-name" content="Five or More"/>
		<meta name="description" content="Popular glines game"/>
		<meta name="application-url" content="http://pi-board-games.appspot.com/five-or-more.html"/>
		<link rel="icon" href="icons/fom-32x32.png" sizes="32x32"/>
		<link rel="icon" href="icons/fom-48x48.png" sizes="48x48"/>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<style>
			.cell-class {
				height: 35px;
				width: 35px;
				padding: 0px;
				margin: 0px;
			}

			.cell-class img {
				width: 100%;
				height: 100%;
			}
		</style>
		<LINK REL=StyleSheet HREF="fom.css" TYPE="text/css"> 

		<script>
			var legacySupport = false;
		</script>

		<script src="../js/less/1.3.1/less.min.js"></script>
		<script src="../js/jquery/1.8.2/jquery.min.js"></script>
		<script src="../js/modernizr.js"></script>
		<script src="../js/angular/1.1.0/angular.min.js"></script>
		<script src="../js/json/json2.js"></script>
		<script src="../js/ang-common/NGBoardBaseController.js"></script>
		<script src="../board-common.js"></script>
		<script src="astar.js"></script>
		<script src="js/fom-service.js"></script>
		<script src="js/FOMController.js"></script>

	</head>
	<body>
		<div ng-controller="FOMController" id="container">
			<div id="board-ctnr">
				<div >
					<table class="fom-next-t"><tr><td class="fom-next-l">Next:</td><td ng-repeat="nc in nextColors" class="fom-next-c"><div><img ng-src="{{imgMap[nc]}}" width="100%" height="100%"></div></td><tr></table>
					<table class="fom-score-t"><tr><td class="fom-next-c">Score:</td><td>{{score}}</td></tr></table>
					<table class="fom-nav-btn-t"><tr>
							<td class="fom-nav-btn-c"><button ng-click="back()">&lt;</button></td>
							<td class="fom-nav-btn-c"><button ng-click="next()">&gt;</button></td>
					</tr></table>
					<div style="clear: both;"></div>
				</div>
				<div style="display:block; position:relative">
					<table border="1" class="board">
						<tr ng-repeat="row in rl" class="board-row">
							<td class="board-cell" ng-repeat="col in cl">
								<span>
									<div ng-class="cellClass(row, col)" class="cell-class" ng-mousedown="onClick($event, row, col)" ng-mouseup="onClick($event, row, col)"><img ng-src="{{cellimg(row, col)}}" draggable="false"></img></div>
								</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="scores" ng-show="showScores" class="scores">
				<table class="scores-t">
					<tr><td colspan="2">High scores</td></tr>
					<tr ng-repeat="hs in highScores"><td class="scores-c">{{hs.name}}</td><td class="scores-c">{{hs.score}}</td></tr>
				</table>
			</div>
		</div>
	</body>
</html>
