<html ng-app="shMod">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../js/angular/1.3.0/angular.js"></script>
		<script src="js/dictService.js"></script>
		<script src="js/ctrlr.js"></script>
	</head>
	<body ng-controller="SHController" >
		<table>
			<tr><td>Letters</td><td><input ng-model="letters"></td></tr>
			<tr><td>Pattern</td><td><input ng-model="pattern"></td></tr>
		<table>
		<button ng-click="search(pattern, letters)">Search</button>
		<div ng-repeat="m in matchingWords"><a href="#" ng-click="showDefinition(m)">{{m}}</div>
	</body>
</html>
