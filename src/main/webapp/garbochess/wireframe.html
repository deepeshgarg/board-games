<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet/less" type="text/css" href="wireframe.less">
		<script src="js/less-1.3.1.min.js"></script>
		<script src="js/jquery/1.8.2/jquery.min.js"></script>
		<script>
			function show(varid) {
				var elem = $('#' + varid);
				//elem.toggle();
				if (elem.css("max-height") != "0px") {
					elem.css("max-height", '0px');
				} else {
					elem.css("max-height", '200px');
				}
			}
		</script>
	</head>
	<body>
		<div id="board-ctnr">
		</div>
		<div id="movelist-ctnr">
			<div class="movedata-ctnr blackmove">
				<div class="ib move-text">... Nc3d5+</div>
				<div class="ib analysis-outer"><div class="analysis-inner"></div></div>
				<div class="ib arrow" onclick="show('varid')"></div>
				<div class="variations" id="varid">
					<div class="variation">variation 1</div>
					<div class="variation">variation 2</div>
				</div>

			</div>
			<div class="movedata-ctnr whitemove">
				<div class="ib move-text">43. Be7</div>
				<div class="ib analysis-outer"><div class="analysis-inner"></div></div>
			</div>

		</div>
	</body>
</html>
