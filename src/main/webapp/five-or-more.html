<!DOCTYPE html>
<html manifest="five-or-more.appcache">	
	<head>
		<title>Five or More</title>
		<!-- Mobile -->
		<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" href="icons/fom-57x57.png"/>
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/fom-114x114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/fom-72x72.png" />
		<link rel="apple-touch-icon-precomposed" href="icons/fom-57x57.png" />

		<!-- Google Chrome -->
		<meta name="application-name" content="Five or More"/>
		<meta name="description" content="Popular glines game"/>
		<meta name="application-url" content="http://pi-board-games.appspot.com/five-or-more.html"/>
		<link rel="icon" href="icons/fom-32x32.png" sizes="32x32"/>
		<link rel="icon" href="icons/fom-48x48.png" sizes="48x48"/>

		<script src="jquery-1.6.4.min.js"></script>
		<script src="debug.js"></script>
		<script src="board-model.js"></script>
		<script src="board-view.js"></script>
		<script src="fom/astar.js"></script>
		<script src="fom/fom.js"></script>
		<LINK REL=StyleSheet HREF="board.css" TYPE="text/css"> 
		<LINK REL=StyleSheet HREF="fom/fom.css" TYPE="text/css"> 
		<script>
			fom = new FOMModel();
			function createBoard() {
				fomView = new FOMView("#container");
				fomView.createTable (fom);
				fom.registerViewHandler(fomView);
				fom.notifyView(fom);
			}
			$(document).ready(createBoard);
		</script>
	</head>
	<body>
		<div id="container">
			<span></span>
		</div>
	</body>
</html>
